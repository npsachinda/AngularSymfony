<div class="col-md-12">
	<h3>{{title}}</h3>

	<div class="identity-alert alert alert-success" *ngIf="identity && identity.sub">
		Welcome {{identity.username}}!
	</div>

	<div class="identity-alert alert alert-danger" *ngIf="identity && identity.data">
		Wrong username or password!
	</div>

	<form #loginForm="ngForm" (ngSubmit)="onSubmit()" class="col-md-7 no-padding">
		<p>
			<label>Username:</label>
			<input type="text" name="username" class="form-control" #username="ngModel" [(ngModel)] = "user.username" required />
			
		</p>
		<p>
			<label>Password:</label>
			<input type="password" name="password" class="form-control" #password="ngModel" [(ngModel)]="user.password" required />
			<span *ngIf="!password.valid && password.touched">Not valid password</span>

		</p>
		<input type="submit" value="LOGIN" class="btn btn-primary" [disabled]="!loginForm.form.valid" />
	</form>
			
</div>
